// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // This is required to find Google services
        mavenCentral() // This is for Maven central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Ensure you have the correct Gradle plugin version
        classpath 'com.google.gms:google-services:4.4.2' // Ensure this line has no extra spaces
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
